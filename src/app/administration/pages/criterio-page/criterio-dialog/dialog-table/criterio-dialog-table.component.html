@if (dataSource.data.length>0) {
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Guideline Column -->
      <ng-container matColumnDef="guideline">
        <th mat-header-cell *matHeaderCellDef> Lineamiento </th>
        <td mat-cell *matCellDef="let criterio"> {{criterio.guideline.name}} </td>
      </ng-container>
    
      <!-- Process Column -->
      <ng-container matColumnDef="process">
        <th mat-header-cell *matHeaderCellDef> Proceso </th>
        <td mat-cell *matCellDef="let criterio"> {{criterio.process.name}} </td>
      </ng-container>
    
      <!-- Question Column -->
      <ng-container matColumnDef="question">
        <th mat-header-cell *matHeaderCellDef> Pregunta </th>
        <td mat-cell *matCellDef="let criterio"> {{criterio.question.name}} </td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let criterio; let i = index" (click)="removeCriterio(i)"> 	
          <mat-icon class="action" matTooltip="Remover item">highlight_off</mat-icon> 
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

}
